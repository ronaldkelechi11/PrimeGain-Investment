<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <!--Favicon and Stylesheet -->
    <link rel="stylesheet" href="./styling/dashboard.css">
    <script src="./js/dashboard.js"></script>
    <link rel="shortcut icon" href="/assets/images/logo.JPG" type="image/x-icon">
</head>
<body>
    <div class="header">Dashboard</div>
    <div class="accountInfo">
        <div class="balance">
            <h1>$0.00</h1>
            <h4>Account Balance</h4>
        </div>
        <div class="deposit">
            <h1>$0.00</h1>
            <h4>Active Deposit</h4>
        </div>
        <div class="total">
            <h1>$0.00</h1>
            <h4>Total Earnings</h4>
        </div>
    </div>

    <div class="userInfo">
        <div class="username">
            <h3> Username</h3>
            <h3 id="userUsername"></h3>
            <script>
                var userName = document.getElementById("userUsername");
                userName.innerHTML = localStorage.getItem("userName");
            </script>
        </div>
        <div class="emailAddress">
            <h3>Email</h3>
            <h3 id="userEmailAddress"></h3>
            <script>
                var userEmail = document.getElementById("userEmailAddress");
                userEmail.innerHTML = localStorage.getItem("userEmail");
            </script>
        </div>
        <div class="userNumber">
            <h3>Phone Number</h3>
            <h3 id="userNumber"></h3>
            <script>
                var userPhone = document.getElementById("userNumber");
                userPhone.innerHTML = localStorage.getItem("phoneNumber");
            </script>
        </div>
    </div>

    <div class="invest">
      <div class="depositInfo">
        <div class="top">Deposits</div>
      </div>
      <div class="withdrawInfo">
        <div class="top">Withdrawals</div>
      </div>
    </div>  
    
</body>
</html>
